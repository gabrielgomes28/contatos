<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>agenda de contato</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-do-contato" required placeholder="nome do contato"/>
            <input type="number" id="numero-do-contato" required placeholder="numero do contato"/>
            <button type="submit">adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Numero do contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>gabriel</td>
                    <td>47998341156</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
